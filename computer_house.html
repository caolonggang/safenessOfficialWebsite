<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>平安普惠-贷款试算器-房贷</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="pragram" content="no-cache" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/computer.css" />
	<script src="js/common.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.cookie.js"></script>
</head>
<body>
  <div class="wrapper">
    <section class="business_tit">
	    <a class="business_goback"></a>
        <p class="tc business_txt">房贷试算器</p>
    </section>
    <section class="computer_list">
	     <ul class="computer_hul clearfix">
		    <li class="active" id="one1" onclick="setTab('one', 1, 2)">等额本息</li>
		    <li id="one2" onclick="setTab('one', 2, 2)">等额本金</li>
		 </ul>
	</section>
	<section id="con_one_1">
	  <form name="form1">
		  <ul  class="computer_h_con"> 
			<li class="li0"><label>贷款类型</label><i></i><span class="select_r" id="dkType1">公积金贷款</span><select id="select1" class="myselect selectchange"><option value="1">公积金贷款</option><option value="2">商业贷款</option><option value="3">组合贷款</option></select></li>
			<li class="li1"><label>公积金贷款金额（万）</label><input type="tel" name="money1" placeholder="请输入金额" class="input_class"></li>
			<li class="li2 dn"><label>商业贷款金额（万）</label><input type="tel" name="money11" placeholder="请输入金额" class="input_class"></li>
			<li><label>期限（年）</label><i></i><span class="select_r">5</span><select id="select2" class="myselect"><option value="y5">5</option><option value="y10">10</option><option value="y15">15</option><option value="y20">20</option><option value="y25">25</option><option value="y30">30</option></select></li>
			<li class="li3"><label>利率（%）</label><i></i><span class="select_r">2.75</span><select id="select3" class="myselect"><option value="v1">2.75</option><option value="v2">3.32</option><option value="v3">4.6</option></select></li>
			<li class="li4 dn" ><label>公积金贷款利率（%）</label><i></i><span class="select_r">2.75</span><select id="select31" class="myselect"><option value="v1">2.75</option><option value="v2">3.32</option><option value="v3">4.6</option></select></li>
			<li class="li5 dn"><label>商业贷款利率（%）</label><i></i><span class="select_r">2.75</span><select id="select32" class="myselect"><option value="v1">2.75</option><option value="v2">3.32</option><option value="v3">4.6</option></select></li>
		  </ul>
		  <input type="button" class="mybutton" onclick="count1()" value="开始试算">
	  </form>
	 </section>
	<section id="con_one_2"  style="display:none">
	  <form name="form2">
		  <ul  class="computer_h_con" >
			<li class="li0"><label>贷款类型</label><i></i><span class="select_r" id="dkType2" >公积金贷款</span><select id="select4" class="myselect selectchange"><option value="1">公积金贷款</option><option value="2">商业贷款</option><option value="3">组合贷款</option></select></li>
			<li class="li1"><label>公积金贷款金额（万）</label><input name="money2" type="tel" placeholder="请输入金额" class="input_class"></li>
			<li class="li2 dn"><label>商业贷款金额（万）</label><input type="tel" name="money22" placeholder="请输入金额" class="input_class"></li>
			<li><label>期限（年）</label><i></i><span class="select_r">5</span><select id="select5" class="myselect"><option value="y5">5</option><option value="y10">10</option><option value="y15">15</option><option value="y20">20</option><option value="y25">25</option><option value="y30">30</option></select></li>
			<li class="li3"><label>利率（%）</label><i></i><span class="select_r">2.75</span><select id="select6" class="myselect"><option value="v1">2.75</option><option value="v2">3.32</option><option value="v3">4.6</option></select></li>
		    <li class="li4 dn"><label>公积金贷款利率（%）</label><i></i><span class="select_r">2.75</span><select id="select61" class="myselect"><option value="v1">2.75</option><option value="v2">3.32</option><option value="v3">4.6</option></select></li>
			<li class="li5 dn"><label>商业贷款利率（%）</label><i></i><span class="select_r">2.75</span><select id="select62" class="myselect"><option value="v1">2.75</option><option value="v2">3.32</option><option value="v3">4.6</option></select></li>
		  </ul>
		  <input type="button" class="mybutton" onclick="count2()" value="开始试算">
	  </form>
	  </section>


  </div>
  <script>
//select赋值
$(".myselect").change(function(event){
    var res= $("#"+this.id+' option:selected').text();
   $(this).prev('.select_r').text(res);
});
//select选择 后面的显示
$(".selectchange").change(function(event){
   var res= $("#"+this.id+' option:selected').text();
   if(res == '公积金贷款'){
     $(this).parent('.li0').nextAll('.li1').css('display','block');
     $(this).parent('.li0').nextAll('.li2').css('display','none');
     $(this).parent('.li0').nextAll('.li3').css('display','block');
     $(this).parent('.li0').nextAll('.li4').css('display','none');
     $(this).parent('.li0').nextAll('.li5').css('display','none');
	 return false;
   }
   if(res=='商业贷款'){
     $(this).parent('.li0').nextAll('.li1').css('display','none');
     $(this).parent('.li0').nextAll('.li2').css('display','block');
     $(this).parent('.li0').nextAll('.li3').css('display','block');
     $(this).parent('.li0').nextAll('.li4').css('display','none');
     $(this).parent('.li0').nextAll('.li5').css('display','none');
	 return false;
   }
   if(res=='组合贷款'){
     $(this).parent('.li0').nextAll('.li1').css('display','block');
     $(this).parent('.li0').nextAll('.li2').css('display','block');
     $(this).parent('.li0').nextAll('.li3').css('display','none');
     $(this).parent('.li0').nextAll('.li4').css('display','block');
     $(this).parent('.li0').nextAll('.li5').css('display','block');
	 return false;
   }
});

function count1(){
	 var lx= $('#dkType1').text(); //获取贷款类型
     var money1=document.form1.money1.value;  //公积金贷款金额
     var money11=document.form1.money11.value;  //商业贷款金额
     var years=$('#select2 option:selected').text();  //贷款期限
     var lv=$('#select3 option:selected').text();  //贷款利率
     var gjjlv=$('#select31 option:selected').text();  //公积金贷款利率
     var sylv=$('#select32 option:selected').text();  //商业贷款利率
	 if(lx == '公积金贷款'){
	    if(money1 == ''){
	      alert('请输入公积金贷款金额');
		  return false;
	    }
		$.cookie("gjjmoney",money1, {expires:1, path: '/'}); //公积金贷款金额cookie
		$.cookie("lvs",lv, {expires:1, path: '/'}); //贷款利率cookie
	 }
	  if(lx == '商业贷款'){
	    if(money11 == ''){
	      alert('请输入商业贷款金额');
		  return false;
	    }
		$.cookie("symoney",money11, {expires:1, path: '/'}); //商业贷款金额cookie
		$.cookie("lvs",lv, {expires:1, path: '/'}); //贷款利率cookie
	 }
	 if(lx == '组合贷款'){
	    if(money1 == ''){
	      alert('请输入公积金贷款金额');
		  return false;
	    }
	    if(money11 == ''){
	      alert('请输入商业贷款金额');
		  return false;
	    }
		$.cookie("gjjmoney",money1, {expires:1, path: '/'}); //公积金贷款金额cookie
		$.cookie("symoney",money11, {expires:1, path: '/'}); //商业贷款金额cookie
		$.cookie("gjjlv",gjjlv, {expires:1, path: '/'}); //公积金贷款利率cookie
		$.cookie("sylv",sylv, {expires:1, path: '/'}); //商业贷款利率cookie
	 }
	 $.cookie("lx",lx, {expires:1, path: '/'}); //贷款类型cookie
	 $.cookie("years",years, {expires:1, path: '/'}); //贷款期限cookie
	 location.href = "computer_house_detitle.html";
}
function count2(){
     var lx= $('#dkType2').text(); //获取贷款类型
     var money2=document.form2.money2.value;  //公积金贷款金额
     var money22=document.form2.money22.value;  //商业贷款金额
	 var years=$('#select5 option:selected').text();  //贷款期限
	 var lv=$('#select6 option:selected').text();  //贷款利率
	 var gjjlv=$('#select61 option:selected').text();  //公积金贷款利率
     var sylv=$('#select62 option:selected').text();  //商业贷款利率
	if(lx == '公积金贷款'){
	    if(money2 == ''){
	      alert('请输入公积金贷款金额');
		  return false;
	    }
		$.cookie("gjjmoney",money2, {expires:1, path: '/'}); //公积金贷款金额cookie
		$.cookie("lvs",lv, {expires:1, path: '/'}); //贷款利率cookie
	 }
	  if(lx == '商业贷款'){
	    if(money22 == ''){
	      alert('请输入商业贷款金额');
		  return false;
	    }
		$.cookie("symoney",money22, {expires:1, path: '/'}); //商业贷款金额cookie
		$.cookie("lvs",lv, {expires:1, path: '/'}); //贷款利率cookie
	 }
	 if(lx == '组合贷款'){
	    if(money2 == ''){
	      alert('请输入公积金贷款金额');
		  return false;
	    }
	    if(money22 == ''){
	      alert('请输入商业贷款金额');
		  return false;
	    }
		$.cookie("gjjmoney",money2, {expires:1, path: '/'}); //公积金贷款金额cookie
		$.cookie("symoney",money22, {expires:1, path: '/'}); //商业贷款金额cookie
		$.cookie("gjjlv",gjjlv, {expires:1, path: '/'}); //公积金贷款利率cookie
		$.cookie("sylv",sylv, {expires:1, path: '/'}); //商业贷款利率cookie
	 }
	 $.cookie("lxs",lx, {expires:1, path: '/'}); //贷款类型cookie
	 $.cookie("years",years, {expires:1, path: '/'}); //贷款期限cookie
	 location.href = "computer_house_detitle.html";
}
</script>
</body>

</html>
